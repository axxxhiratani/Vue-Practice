<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="style.css">

  </head>
  <body>

    <div id="app">

      <div class="slotcount">
          残り：{{count}}回
      </div>
      
      <div class="letter">
          <p></p>
      </div>

      <div class="cutin">
        <p></p>
      </div>


    <div class="icons">

        <div class="icon left show">
          <img src="7.png" alt="" >
        </div>

        <div class="icon center show">
          <img src="7.png" alt="">
        </div>

        <div class="icon right show">
          <img src="7.png" alt="">
        </div>

        <div class="button-icon">
            <button @click="startGame" class="button-start" id="slot-start">
                回す
            </button>
        </div>

        <div class="button-icon">
          <button class="button-push hide" id="movie-start">
            push
          </button>
        </div>

      </div>

    </div>

    <script src="https://code.jquery.com/jquery-2.2.4.min.js"
      integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
      crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/vue"></script>

    <script src="lottery.js"></script>
  </body>
</html>
